<html>
  <head>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>


    <div id="deleteAlert" class=" position-fixed w-100 h-100   justify-content-center align-items-sm-center">
      <div class="w-50 rounded py-4 bg-secondary text-center">
        <p  class="mb-5">Are you sure you want to delete <span id="deleteProName"></span> ?</p>
        <div id="deleteBtns"></div>
      </div>
    </div>


    <div  class=" mx-auto container-fluid row my-3 py-3">

      <h1 class="col-sm-12 text-center pb-3 mb-4 text-capitalize">pharmacy<br> management system</h1>
      
      <div class=" col-lg-7 mx-auto">
        <label>Product Name :</label>
        <input class="form-control  mb-3" type="text" name="productName" id="productName"/>
  
        <label>Product Price :</label>
        <input class="form-control  mb-3" type="number" name="productPrice" id="productPrice"/>
  
        <label>Product Category :</label>
        <input  class="form-control  mb-3"   type="text"  name="productCategory" id="productCategory"/>
  
        <label>Product Desc :</label>
        <textarea class="form-control  mb-3"  type="text" name="productDesc" id="productDesc" ></textarea>
        <div>
          <button class="px-3  py-2 mt-2 btn btn-outline-info" id="addBtn">Add Product</button>
          <button class="px-5  py-2 mr-3 mt-2 btn btn-outline-success" id="updateBtn">Update</button>
          <button class="px-3  py-2 mt-2 btn btn-outline-danger" id="cancelBtn">Cancel</button>
        </div>
      </div>

    </div>

    <div class="col-lg-5 col-md-9 px-5 py-3 m-auto">
      <input class="form-control" id="search" placeholder="Search By Product Name">
      <div id="searchReasult" class="bg-light rounded "></div>
    </div>
    <div class="container-lg  mt-5">
      <table class="table text-center">
        <thead>
          <th></th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Desc</th>
          <th></th>
          <th></th>
          
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>



    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
